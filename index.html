<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;1,200&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Gato Negro Pizzeria</title>
    </head>

    <body>
        <header>
        <section id="overlay">
          <img src="gnplogo.png" alt="Gato Negro Pizzeria logo" id="logo" height="100">
          <hr>
          <form action="entradas.html" method="POST">
              <h1>Crea tu pizza!</h1>
        </header>
        <main>
          <section class="base-size">
              <span class="question">Escoge tu tama&ntilde;o:</span>
              <br>
              <input name="base-size" id="chica" value="chica" type="radio">
              <label for="chica">Chica $100</label>
              <input name="base-size" id="mediana" value="mediana" type="radio">
              <label for="mediana">Mediana $150</label>
              <input name="base-size" id="grande" value="grande" type="radio">
              <label for="grande">Grande $200</label>
          </section>
          <br>

          <section class="base-type">
              <label for="base" class="question">Qué tipo de base gustas?</label>
              <select id="base" name="base">
                  <option value="napolitana">Napolitana</option>
                  <option value="romana">Romana</option>
                  <option value="new-york">New York</option>
                  <option value="feria">De feria</option>
              </select>
          </section>
          <br>

          <section class="queso-type">
              <span class="question">Tu queso de base es Mozzarella, gustas agregar otros? (+$5 c/u)</span>
              <br>
              <input name="crema" id="crema" type="checkbox" value="filadelfia">
              <label for="crema">Queso Crema</label>
              <input name="cheddar" id="cheddar" type="checkbox" value="cheddar">
              <label for="cheddar">Queso Cheddar</label>
              <input name="parmigiano" id="parmigiano" type="checkbox" value="parmigiano">
              <label for="parmigiano">Queso Parmesano</label>
          </section>
          <br>

          <section class="protein">
            <span class="question">Escoge hasta 2 proteinas (>2 +$10c/u)</span>
            <br>
          <table>
            <tr>
                <td><input name="peppe" id="peppe" type="checkbox" value="pepperoni">
                    <label for="peppe">Pepperoni</label></td>
                <td><input name="salami" id="salami" type="checkbox" value="salami">
                    <label for="salami">Salami</label></td>
                <td><input name="jamon" id="jamon" type="checkbox" value="jamon">
                    <label for="jamon">Jamón</label></td>
            </tr>
            <tr>
                <td><input name="salchi" id="salchi" type="checkbox" value="salchicha">
                    <label for="salchi">Salchicha</label></td>
                <td><input name="bone" id="bone" type="checkbox" value="boneless">
                    <label for="bone"></label>Boneless</td>
                <td><input name="shrimp" id="shrimp" type="checkbox" value="camaron">
                    <label for="shrimp">Camarón</label></td>
            </tr>
            
          </table>
        </section>
        <br>

        <section class="veggies">
            <span class="question">Escoge hasta 3 vegetales (>3 +$5c/u)</span>
            <br>
          <table>
            <tr>
                <td><input name="onion" id="onion" type="checkbox" value="cebolla">
                    <label for="onion">Cebolla</label></td>
                <td><input name="papa" id="papa" type="checkbox" value="papa">
                    <label for="papa">Papa</label></td>
                <td><input name="mushroom" id="mushroom" type="checkbox" value="champis">
                    <label for="mushroom">Champi&ntilde;ones</label></td>
            </tr>
            <tr>
                <td><input name="pimiento" id="pimiento" type="checkbox" value="pimiento">
                    <label for="pimiento">Pimiento</label></td>
                <td><input name="tunas" id="tunas" type="checkbox" value="aceitunas">
                    <label for="tunas"></label>Aceitunas</td>
                <td><input name="corn" id="corn" type="checkbox" value="elotito">
                    <label for="corn">Elote</label></td>
            </tr>
          </table>
        </section>
        <br>

        <section class="cooked">
            <label for="doneness" class="question">A qué termino quieres tu pizza?</label>
            <br>
            <span>Le&ntilde;a normal</span>
            <input id="doneness" name="doneness" type="range" value="3" min="1" max="5">
            <span>Que arda compa!</span>
        </section>
        <br>

        <section class="sauce-type">
            <label for="sauce" class="question">Qué tipo de salsa gustas?</label>
              <select id="sauce" name="sauce">
                  <option value="chimi">Chimichurri</option>
                  <option value="habanero">Habanero</option>
                  <option value="ranch">Ranch</option>
                  <option value="bluecheese">Blue cheese</option>
              </select>
        </section>
        <br>

        <section class="services">
            <label for="servicios" class="question">Para cuantos servicios te mandamos?</label>
            <input type="number" name="servicios" id="servicios">
          </section>
          <br>

          <section class="extra-info">
            <label for="extra" class="question">Algo que desees agregar?</label>
            <br>
            <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
          </section>
          <br>
  
          <section class="submission">
            <input type="submit" value="Enviar orden">
          </section>
          <br>
          </form>
        </section>
        </main>
    </body>
</html>
